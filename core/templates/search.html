{% extends 'layouts/base.html' %}

{% block title %} Evaluate Architectures {% endblock title %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% load static %}


{% block content %}


<!-- Header -->
<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--8">
  <div class="card bg-secondary shadow">
    <div class="card-header bg-white border-0">
      <div class="row align-items-center">
        <div class="col-8">
          <h3 class="mb-0">Evaluate Model</h3>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form method="post" id="search?_profile" enctype="multipart/form-data">
        <h6 class="heading-small text-muted mb-4">Evaluate Segmentation</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-datasetname">Select Dataset</label>
                <div class="dropdown">
                 
                    <select name="post_categories" class="filter-selectbox">
                    {% for item in dataset_list %}
                         <option  value = "{{ item }}"> {{ item }} </option>
                    {% endfor %} 
                      
                    </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <hr class="my-4" />

    
      </form>
    </div>
  </div>
</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block javascripts %}{% endblock javascripts %}
